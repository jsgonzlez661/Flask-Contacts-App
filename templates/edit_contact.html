{% extends 'basic/basic.html' %}

{% block body %}

<div class="row">
	<div class="col-6 offset-3">
		<div class="card card-body">
			<form action="/update/{{value.id}}" method="POST">
			<div class="form-group">
				<input type="text" name="fullname" placeholder="Fullname" value="{{value.fullname}}"class="form-control">			
			</div>
			<div class="form-group">
				<input type="text" name="phone" placeholder="Phone" value="{{value.phone}}"class="form-control">
			</div>
			<div class="form-group">
				<input type="text" name="email" placeholder="Email" value="{{value.email}}"class="form-control">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success btn-block">
				Save
				</button>
			</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
